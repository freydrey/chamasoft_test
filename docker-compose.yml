services:
  db:
    container_name: postgres_chamasoft
    image: postgres:15.2
    environment:
      POSTGRES_USER: chamasoft
      POSTGRES_PASSWORD: password
      PGDATA: \data\postgres
    volumes:
      - postgres:\data\postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: